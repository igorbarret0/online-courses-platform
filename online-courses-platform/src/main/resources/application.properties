spring.application.name=online-courses-platform

jwt.secret=${JWT.SECRET}

cloud.aws.region.static=us-east-1
aws.s3.bucket-name=course-online-bucket
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}

gumlet.url=https://api.gumlet.com/v1
gumlet.api.key=${GUMLET_API_KEY}

spring.datasource.url=jdbc:postgresql://localhost:5432/course_db
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.port=8180

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
